<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Movie Ticket Booking</title>
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <div class="login-heading">Movie Ticket Login</div>
  <div class="login-box">
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div id="loginMsg"></div>
    <p style="margin-top: 20px; color: #ffc107; font-weight: 600; text-align: center;">
      New user? <a href="register.html" style="color: #fff; text-decoration: underline;">Register here</a>
    </p>
  </div>

  <script type="module" src="scripts/login.js"></script>
</body>
</html>
