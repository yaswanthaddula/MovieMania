<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment</title>
  <link rel="stylesheet" href="css/payment.css">
</head>
<body>
  <div class="payment-container">
    <h1>Choose Payment Method</h1>

    <div class="booking-summary">
      <h3>Booking Summary</h3>
      <p><strong>Movie:</strong> <span id="summary-movie"></span></p>
      <p><strong>Theater:</strong> <span id="summary-theater"></span></p>
      <p><strong>Date:</strong> <span id="summary-date"></span></p>
      <p><strong>Seats:</strong> <span id="summary-seats"></span></p>
      <p><strong>Total Price:</strong> â‚¹<span id="summary-price"></span></p>
    </div>

    <div class="payment-options">
      <h3>Select Payment Option</h3>

      <label><input type="radio" name="payment" value="UPI" checked> UPI</label>
      <label><input type="radio" name="payment" value="Card"> Debit/Credit Card</label>
      <label><input type="radio" name="payment" value="NetBanking"> Net Banking</label>
      <label><input type="radio" name="payment" value="Wallet"> Wallet (PhonePe / Paytm)</label>

      <!-- UPI Input -->
      <div class="payment-input" id="upi-section">
        <label>UPI ID:</label>
        <input type="text" placeholder="example@upi" />
      </div>

      <!-- Card Input -->
      <div class="payment-input" id="card-section" style="display: none;">
        <label>Card Number:</label>
        <input type="text" placeholder="XXXX XXXX XXXX XXXX" />
        <label>Expiry Date:</label>
        <input type="text" placeholder="MM/YY" />
        <label>CVV:</label>
        <input type="password" placeholder="CVV" />
      </div>

      <!-- NetBanking -->
      <div class="payment-input" id="netbanking-section" style="display: none;">
        <label>Select Your Bank:</label>
        <select>
          <option>SBI</option>
          <option>HDFC</option>
          <option>ICICI</option>
          <option>Axis Bank</option>
          <option>Bank of Baroda</option>
        </select>
      </div>

      <!-- Wallet -->
      <div class="payment-input" id="wallet-section" style="display: none;">
        <label>Select Wallet:</label>
        <select>
          <option>PhonePe</option>
          <option>Paytm</option>
          <option>Amazon Pay</option>
        </select>
      </div>
    </div>

    <button id="pay-btn">Pay Now</button>
  </div>

  <script type="module" src="scripts/payment.js"></script>
</body>
</html>
