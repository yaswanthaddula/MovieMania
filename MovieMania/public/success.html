<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking Success | MovieMania</title>
  <link rel="stylesheet" href="css/success.css" />
</head>
<body>
  <div class="success-container">
    <div class="success-header">
      <h1>✅ Booking Confirmed!</h1>
      <p>Thank you for booking with <strong>MovieMania</strong> 🎬</p>
    </div>

    <div class="summary-box">
      <p><strong>🎬 Movie:</strong> <span id="movie-name"></span></p>
      <p><strong>🏢 Theater:</strong> <span id="theater-name"></span></p>
      <p><strong>📅 Date:</strong> <span id="show-date"></span></p>
      <p><strong>💺 Seats:</strong> <span id="seat-numbers"></span></p>
      <p><strong>💰 Total Price:</strong> ₹<span id="total-price"></span></p>
    </div>

    <button id="home-btn">🏠 Back to Home</button>
  </div>

  <script type="module" src="scripts/success.js"></script>
</body>
</html>
